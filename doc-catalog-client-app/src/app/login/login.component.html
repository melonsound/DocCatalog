<div class="col-md-10 offset-md-2 mt-5">
  <div class="col-md-6">
    <h6 class="col-md-12 text-center">
      Аккаунты
    </h6>
    <table class="table table-bordered table-sm">
      <thead class="thead-light">
        <tr>
          <th>Логин</th>
          <th>Пароль</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>admin</td>
          <td>admin</td>
        </tr>
        <tr>
          <td>user</td>
          <td>user</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label">Логин</label>
          <div class="col-sm-9">
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            placeholder="Введите логин"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
          </div>
        </div>
        <div class="form-group  row">
          <label for="password"  class="col-sm-3 col-form-label">Пароль</label>
          <div class="col-sm-9">
          <input
            type="password" formControlName="password"  class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            placeholder="Введите пароль"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Войти
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
